<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="div">
        <div class="frame"></div>
        <div class="overlap">
          <div class="overlap-group">
            <p class="text">
              <span class="text-wrapper"><br /></span> <span class="span"><br /></span>
            </p>
            <div class="text-wrapper-2">ระดับประถมศึกษา<br /><br />โรงเรียนสาสรสาสน์ วิเทศราชพฤกษ์</div>
            <div class="text-wrapper-3">การศึกษา</div>
          </div>
          <img class="image" src="img/image-13.png" />
        </div>
        <div class="text-wrapper-4">ประสบการณ์และทักษะ</div>
        <div class="overlap-group-2">
          <div class="frame-2"><img class="img" src="img/image-4.png" /></div>
          <img class="image-2" src="img/image-10.png" />
        </div>
        <div class="overlap-2">
          <div class="overlap-3">
            <img class="image-3" src="img/image-11.png" />
            <img class="image-4" src="img/image-12.png" />
            <div class="text-wrapper-5">ทักษะ</div>
          </div>
          <div class="text-wrapper-6">ระดับมัธยมศึกษาตอนต้น<br /><br />โรงเรียนอัมพรไพศาล</div>
          <div class="text-wrapper-7">ระดับมัธยมศึกษาตอนปลาย<br /><br />โรงเรียนสวนกุหลาบวิทยาลัย นนทบุรี</div>
        </div>
        <div class="text-wrapper-8">เคยฝึกงานที่ร้านอาหาร<br />เคยค้าขายออนไลน์</div>
      </div>
    </div>
  </body>
</html>
